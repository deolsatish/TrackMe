<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap

TrackMe application" />

scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <h1>Send Command</h1>
    <form ng-app="sendcommandapp" ng-controller="formCtrl" name="myForm" novalidate>
        <label for="deviceId">Device Name:</label>
        <textarea rows="2" class="form-control" name="deviceId" ng-model="deviceId" required></textarea>
        <span style="color:red" ng-show="myForm.deviceId.$dirty && myForm.deviceId.$invalid">
            <span ng-show="myForm.deviceId.$error.required">Device name is required.</span>
        </span>
        <br>
        <br>
        <label for="command">Command:</label>
        <textarea rows="2" class="form-control" name="command" ng-model="command" required></textarea>
        <span style="color:red" ng-show="myForm.command.$dirty && myForm.command.$invalid">
            <span ng-show="myForm.command.$error.required">Command is required.</span>
        </span>
        <br>
        <br>
        <button ng-click="send()" class="btn btn-success" id="send-command" ng-disabled="myForm.deviceId.$dirty && myForm.deviceId.$invalid ||  
        myForm.command.$dirty && myForm.command.$invalid">Send</button>
        <br>
        <br>
        <div class="message" id="message"></div>
        <br>
        <div ng-include="'footer.html'"></div>
        <br>
    <form>
