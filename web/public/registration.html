<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap
.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-
scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <h1>Registration</h1>
    <br>
    <div ng-app="registerapp" ng-controller="formCtrl">
        <label for="username">User</label>
        <input type="text" class="form-control" ng-model="username" />
        <br>
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="password" />
        <br>
        <label for="confirm">Confirm</label>
        <input type="password" class="form-control" ng-model="confirm" />
        <br>
    <button ng-click="register()" class="btn btn-success" id="register">Login</button>
    <p><a href="login.html"> Have an account? Login here.</a></p>
    <div class="message" id="message"></div>
    <div ng-include="'footer.html'"></div>
    </div>
    

    <br>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
