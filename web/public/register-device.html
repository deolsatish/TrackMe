<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap
.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-
scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    
    <h1>Register new Device</h1>
    <br>
    <form ng-app="adddeviceapp" ng-controller="formCtrl" name="myForm" novalidate>
        <label for="username">User:</label>
        <input type="text" class="form-control" name="username" ng-model="username" required>
        <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
            <span ng-show="myForm.username.$error.required">Username is required.</span>
        </span>
        <br>
        <br>
        <label for="name">Device Name:</label>
        <input type="text" class="form-control" name="name" ng-model="name" required>
        <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
            <span ng-show="myForm.name.$error.required">Device name is required.</span>
        </span>
        <br>
        <br>
        <button ng-click="save()" class="btn btn-success" id="add-device" ng-disabled="myForm.user.$dirty && myForm.username.$invalid ||  
        myForm.name.$dirty && myForm.name.$invalid">Save</button>
        <br>
        <div ng-include="'footer.html'"></div>
        <br>
    <form>
    <br>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
