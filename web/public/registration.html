<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap
.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-
scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <h1>Registration</h1>
    <br>
    <form ng-app="registerapp" ng-controller="formCtrl" name="myForm" novalidate>
        <label for="username">User:</label>
        <input type="text" class="form-control" name="username" ng-model="username" required>
        <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
            <span ng-show="myForm.username.$error.required">Username is required.</span>
        </span>
        <br>
        <br>
        <label for="password">Password:</label>
        <div class ="input-group mb-3">
            <input type="password" class="form-control" name="password" ng-model="password" required passwordvalidation>
            <div class="input-group-append">
                <span class ="input-group-text" >{{grade()}}</span>
            </div>
        </div>
        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">Password is required</span>
        </span>
        <br>
        <span style="color:green" ng-show="myForm.password.$dirty && !(password.length>=8)">Password must be greater than 8 characters.</span>
        <br>
        <br>
        <label for="confirm">Confirm Password :</label>
        <input type="password" class="form-control" name="confirm" ng-model="confirm" required>
        <span style="color:red" ng-show="myForm.confirm.$dirty && myForm.confirm.$invalid">
            <span ng-show="myForm.confirm.$error.required">Password is required.</span>
        </span>
        <br>
        <span style="color:darkgoldenrod" ng-show="password !=confirm">
            <span>Password's do not match.</span>
        </span>
        <br>
        <br>
        <button ng-click="register()" class="btn btn-success" id="register" ng-disabled="(myForm.username.$dirty && myForm.username.$invalid) ||  
        (myForm.password.$dirty && myForm.password.$invalid) ||  (myForm.confirm.$dirty && myForm.confirm.$invalid)  || (password !=confirm) ">Register</button>
        <br>
        <br>
        <p><a href="login.html"> Have an account? Login here.</a></p>
        <div class="message" id="message"></div>
        <div ng-include="'footer.html'"></div>
        <br>
    <form>
    

    <br>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
