<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap
.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-
scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <h1>Login</h1>
    <br>
    <form ng-app="loginapp" ng-controller="formCtrl" name="myForm" novalidate>
        <label for="username">User:</label>
        <input type="text" class="form-control" name="username" ng-model="username" required>
        <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
            <span ng-show="myForm.username.$error.required">Username is required.</span>
        </span>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" ng-model="password" required>
        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">Password is required.</span>
        </span>
        <br>
        <br>
        <button ng-click="submit()" class="btn btn-success" id="login" ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||  
        myForm.password.$dirty && myForm.password.$invalid">Login</button>
        <br>
        <br>
        <p><a href="registration.html"> Don't Have an account? Create One Here.</a></p>
        <br>
        <p ng-show="bool" class="alert alert-danger">{{message}}</p>
        <div ng-include="'footer.html'"></div>
        <br>
    <form>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
