<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap
.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-
scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <h1>Send Command</h1>
    <div class="form-group">
        <label for="deviceId">Device name</label>
        <textarea rows="2" class="form-control" id="deviceId"></textarea>
    </div>
    <div class="form-group">
        <label for="command">Command</label>
        <textarea rows="2" class="form-control" id="command"></textarea>
    </div>
    <button class="btn btn-success" id="send-command">Send</button>
    <br>
    <div class="container">
        <div id="footbar"></div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
