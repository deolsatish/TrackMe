<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap
.min.css" />
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Deol Satish" />
<meta name="viewport" content="width=device-width", initial-
scale=1.0>
<title>TrackMe</title>
</head>
<body>
    <div class="container">
        <div id="navbar"></div>
    </div>
    <h1>Login</h1>
    <br>
    <div ng-app="loginapp" ng-controller="formCtrl">
        <label for="username">User</label>
        <input type="text" class="form-control" ng-model="username" />
        <br>
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="password" />
        <br>
        <button ng-click="submit()" class="btn btn-success" id="login">Login</button>
        <br>
        <br>
        <p><a href="registration.html"> Don't Have an account? Create One Here.</a></p>
        <br>
        <p ng-show="bool" class="alert alert-danger">{{message}}</p>
        <div ng-include="'footer.html'"></div>
        <br>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
